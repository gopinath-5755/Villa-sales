
<!DOCTYPE html>
<html>
  <head>
    <title>Responsive NavBar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

  <body>
    <nav class="navBar">

      <input type="checkbox" id="abc" />

      </label>

      <div class="subMenu">
        <a href="#c1"> Home </a>
        <a href="#c2"> About </a>
        <a href="#c3"> Service </a>
        <a href="#c4"> Contact </a>
      </div>
    </nav>
    <div  id="c1"class="containerone box1"><p>Home</p></div>
    <div id="c2"class="containertwo box1"><p >About</p></div>
    <div id="c3"class="containerthree box1"><p >Service</p></div>
    <div id="c4" class="containerfour box1"><p >Contact</p></div>
  </body>
</html>
